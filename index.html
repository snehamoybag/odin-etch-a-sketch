<!DOCTYPE html>
<html lang="en">

<head>
  <title>Etch-a-Sketch</title>
  <meta name="description" content="Simple Etch-a-Sketch App" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link href="./styles.css" rel="stylesheet" />
  <!-- JAVASCRIPT -->
  <script src="./index.js" defer></script>
</head>

<body>
  <header>
    <h1 class="title title--main">Etch-a-Sketch</h1>
  </header>
  <main>
    <div class="container">
      <div class="settings-top">
        <label for="color-picker">
          <span class="sr-only">Pick a color</span>
          <input type="color" id="color-picker" name="color-picker" class="settings-top__color-picker" />
        </label>
        <button id="color-randomizer" class="settings-top__color-randomizer">
          <span class="sr-only">Select Random Colors</span>
        </button>
        <label for="user-grid-input">
          <span class="sr-only">Change Grid</span>
          <input type="text" id="user-grid-input" name="user-grid-input" value="16" class="settings-top__user-input" />
          <span id="grid-size-placeholder" class="placeholder-text">x 16</span>
        </label>
      </div>
      <div id="grid" class="grid">
        <!-- squares are injected via javascript -->
      </div>
      <div class="settings-bottom">
        <button id="clear-all" class="settings-bottom__clear-all">
          Clear All
        </button>
        <label for="pen">
          <input type="radio" id="pen" name="tool" value="pen" class="settings-bottom__tool settings-bottom__tool--pen"
            checked />
          <span class="sr-only">Select Pen</span>
        </label>
        <label for="eraser">
          <input type="radio" id="eraser" name="tool" value="eraser"
            class="settings-bottom__tool settings-bottom__tool--eraser" />
          <span class="sr-only">Select Eraser</span>
        </label>
      </div>
    </div>
  </main>
  <footer>
    <p>
      Coded by
      <a href="https://github.com/snehamoybag" target="_blank">Snehamoy Bag</a>
    </p>
    <p>
      Project by
      <a href="https://www.theodinproject.com/dashboard" rel="noopener noreferrer" target="_blank">The Odin Project</a>
    </p>
  </footer>
</body>

</html>
