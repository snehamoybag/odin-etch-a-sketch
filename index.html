<!DOCTYPE html>
<html lang="en">

<head>
  <title>Etch-a-Sketch</title>
  <meta name="description" content="Simple Etch-a-Sketch App" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/9d44445160.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link href="./styles.css" rel="stylesheet" />
  <!-- JAVASCRIPT -->
  <script src="./index.js" defer></script>
</head>

<body>
  <header></header>
  <main class="main">
    <div class="settings-top">
      <h1 class="settings-top__title">Etch-a-Sketch</h1>
      <div class="flex-group">
        <label for="color-picker">
          <span class="sr-only">Pick a color</span>
          <input type="color" id="color-picker" name="color-picker" value="#ffb721"
            class="settings-top__color-picker" />
        </label>
        <button id="color-randomizer" class="settings-top__color-randomizer">
          <span class="sr-only">Select Random Colors</span>
        </button>
        <label for="user-grid-input">
          <span class="sr-only">Change Grid</span>
          <input type="text" id="user-grid-input" name="user-grid-input" value="16" class="settings-top__user-input" />
          <span id="grid-size-placeholder" class="placeholder-text">x16</span>
        </label>
      </div>
    </div>
    <div id="grid" class="grid">
      <!-- squares are injected via javascript -->
    </div>
    <div class="settings-bottom">
      <div class="flex-group">
        <label for="pen" class="settings-bottom__tool-label">
          <input type="radio" id="pen" name="tool" value="pen" class="settings-bottom__tool settings-bottom__tool--pen"
            checked />
          <i class="fa-solid fa-pen"></i>
          <span class="sr-only">Select Pen</span>
        </label>
        <label for="eraser" class="settings-bottom__tool-label | disabled">
          <input type="radio" id="eraser" name="tool" value="eraser"
            class="settings-bottom__tool settings-bottom__tool--eraser" />
          <i class="fa-solid fa-eraser"></i>
          <span class="sr-only">Select Eraser</span>
        </label>
      </div>
      <button id="clear-all" class="settings-bottom__clear-all">
        Clear All
      </button>
    </div>
  </main>
  <footer>
    <p>
      Coded by
      <a href="https://github.com/snehamoybag" target="_blank">Snehamoy Bag</a>
    </p>
    <p>
      Project by
      <a href="https://www.theodinproject.com/dashboard" rel="noopener noreferrer" target="_blank">The Odin Project</a>
    </p>
  </footer>
</body>

</html>
